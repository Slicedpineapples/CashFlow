<div id="Summary"> 
    <h2>Summary</h2>
    <form id="summaryForm">
        <div class="form-group">
            <label for="Currency">Report Currency</label>
            <input type="text" id="Currency" readonly autocomplete="off">
        </div>
        <div class="form-group">
            <label for="Month">Month:</label>
            <input type="month" id="Month" autocomplete="bday-month">
        </div>
        <button type="submit">Summary</button>
        <p id="summaryMessage"></p>
    </form>   
</div>

<script src="../static/summary.js"></script>
