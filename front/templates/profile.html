<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link id="theme-stylesheet" rel="stylesheet" href="../style/profile1.css">

</head>
<body>
    <div class="profile">
        <div class="header">
            <div class="title">Hello, <span id="userName"></span></div>
            <div id="fullDate"></div>
            <button class="toggle-button" id="toggle-button" onclick="toggleButton()"></button>
            <button class="home-button" id="home-button" onclick="location.href='home.html'"></button>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>Manage your Profile</h2>
                <div class="card profile-card">
                    <div class="label">Username</div>
                    <div class="value" id="profileUsername"></div>
                </div>
                <div class="card profile-card">
                    <div class="label">Email</div>
                    <div class="value" id="profileEmail"></div>
                </div>
                <div class="card profile-card">
                    <div class="label">Phone</div>
                    <div class="value" id="profilePhone"></div>
                </div>
                <div class="card profile-card">
                    <div class="label">Country</div>
                    <div class="value" id="profileCountry"></div>
                </div>
                <div class="card profile-card">
                    <div class="label">Currency</div>
                    <div class="value" id="profileCurrency"></div>
                </div>
                <div class="card profile-card">
                    <div class="label">Password</div>
                    <div class="value" id="profilePassword"></div>
                </div>
                <h4>Important notice</h4>
                <p><li>Only the Country may be edited at this time.</li>
                <li>After changing the country, re-login for changes to take effect.</li></p>
            </div>
        </div>
        <p id="profileMessage"></p>
    </div>
    <script src="../static/profile.js"></script>
</html>
